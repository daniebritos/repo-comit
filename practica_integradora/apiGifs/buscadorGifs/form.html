<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
    <title>Formulario</title>
</head>
<body>
    <nav class="navbar navbar-light bg-warning navbar-expand-lg">
        <form class="container-fluid justify-content-start">
          <button class="btn btn-outline-success me-2 bg-primary" type="button"><a class="text-white" href="index.html">Buscador</a></button>
          <button class="btn btn-sm btn-outline-secondary bg-primary text-white" type="button"><a class="text-white" href="form.html">Formulario</a></button>
        </form>
        <span class="navbar-text">
            <img src="../logo.jpg" alt="">
        </span>
    </nav>

    
    <div id="usuario">
        <form action="response.html">
            <div class="usuario__inputs">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" >
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="telefono">Telefono</label>
                <input type="number" id="telefono" name="telefono">
                <input type="submit" value="Enviar" id="enviar">
            </div>
            <div class="usuario__detalle">
                <label for="detalle">Detalle</label>
                <textarea id="detalle" cols="60" rows="10" placeholder="ingresar detalle..." name="detalle"></textarea>
            </div>
        </form>
    </div>


    <script src="app.js"></script>
</body>
</html>
