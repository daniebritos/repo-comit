Crear una pÃ¡gina para mostrar una tabla con colores de fondo en cada celda
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Colores</title>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <td colspan="3"><h3> <u>Tabla de colores</u> </h3></td>
        </tr>
        <tr>
            <td style="background-color: #cccc33">COLOR: #cccc33</td>
            <td style="background-color: #ffff99">COLOR: #ffff99</td>
            <td style="background-color: #ff6699">COLOR: #ff6699</td>
        </tr>
        <tr>
            <td style="background-color: #ff0000">COLOR: #ff0000</td>
            <td style="background-color: #0033ff">COLOR: #0033ff</td>
            <td style="background-color: #00ffff">COLOR: #00ffff</td>
        </tr>
        <tr>
            <td style="background-color: #cccccc">COLOR: #cccccc</td>
            <td style="background-color: #aaaaaa">COLOR: #aaaaaa</td>
            <td style="background-color: #ff6633">COLOR: #ff6633</td>
        </tr>
    </table>
</body>
</html>
