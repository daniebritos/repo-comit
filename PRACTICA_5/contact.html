<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="about.html">Acerca de</a></li>
        </ul>
    </header>
    <section class="contact">
        <h2> Contacto </h2>
        <hr/>
        <form>
            <label for="nombre">Nombre:
                <input type="text" name="nombre" id="nombre">
            </label>
            <br>
            <label for="apellido">Apellido:
                <input type="text" name="apellido" id="apellido">
            </label>
            <br>
            <label for="email">e-mail:
                <input type="email" name="email" id="email" placeholder="ejemplo@ejemplo.com">
            </label>
            <br>
            <textarea name="coments" id="coments" cols="30" rows="10" placeholder="Escribe tu comentario aqui..."></textarea>
        </form>
    </section>
    <footer class="footer"> <p>@developers srl</p> </footer>
</body>
</html>
